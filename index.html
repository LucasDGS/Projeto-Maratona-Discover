<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dev.finance$</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="./assets/logo.svg" alt="Logo Dev Finances">
    </header>
    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>
            <div class="card">
                <h3>
                    <span>Entradas</span>
                    <img src="./assets/income.svg" alt="Logo Income"> 
                </h3>
                <p id="incomeDisplay"></p>
            </div>
            <div class="card">
                <h3>
                    <h3>
                        <span>Saídas</span>
                        <img src="./assets/expense.svg" alt="Logo Expense"> 
                    </h3>
                </h3>
                <p id="expenseDisplay"></p>
            </div>
            <div class="card total">
                <h3>
                    <h3>
                        <span>Total</span>
                        <img src="./assets/total.svg" alt="Logo Total"> 
                    </h3>
                </h3>
                <p id="totalDisplay"></p>
            </div>
        </section>
        <section id="transaction">
            <h2 class="sr-only">Transações</h2>
            <a id="button-new" class="button new" onclick="Modal.toggle()" href="#">+ Nova Transação</a>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
    </main>
    <div id="modal-overlay" class="modal-overlay">
        <div class="modal">
            <div id="form">
                <h2>Nova Transação</h2>
                <form action="" onsubmit="Form.submit(event)">
                    <div class="input-group">
                        <label 
                            class="sr-only" 
                            for="discription">Descrição</label>
                        <input 
                            type="text"
                            placeholder="Descrição"
                            id="description"
                            name="description"/>
                    </div>
                    <div class="input-group">
                        <label 
                            class="sr-only" 
                            for="date">Valor</label>
                        <input 
                            type="number"
                            placeholder="0,00"
                            step="0.001"
                            id="amount"
                            name="amount"/>
                        <small class="help">Use o sinal - (negativo) para despesas e , (virgula) para casas decimais</small>
                    </div>
                    
                    <div class="input-group">
                        <label 
                            class="sr-only" 
                            for="date">Data</label>
                        <input 
                            type="date"
                            id="date"
                            name="date"/>
                    </div>
                    <div class="input-group actions">
                        <a href="#" class="button cancel" onclick="Modal.toggle()">Cancelar</a>
                        <button>Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer>
        <p>dev.finance$</p>
    </footer>
    <script src="./scripts.js"></script>
</body>
</html>
